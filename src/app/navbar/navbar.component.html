<header class="fixed flex flex-wrap sm:justify-start sm:flex-col z-50 w-full text-sm pb-2 sm:pb-0 bg-nav">
    <div class="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-end gap-x-5 w-full py-2 sm:pt-2 sm:pb-0">
            <a class="inline-flex justify-center items-center gap-2 font-medium text-slate-600 hover:text-slate-500 text-sm dark:text-slate-400 dark:hover:text-slate-300"
                href="tel:+33467153685">+33 4 67 15 36 85</a>
            <a class="py-2 pl-3 inline-flex justify-center items-center rounded-md font-semibold text-blue-600 "
                href="#">Appeler</a>
        </div>
    </div>

    <nav class=" max-w-7xl w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between sm:px-6 lg:px-8"
        aria-label="Global">
        <div class="flex items-center justify-between">
            <a class="flex-none text-xl font-semibold dark:text-white" href="#" aria-label="Brand">Taxi montpelier</a>
            <div class="sm:hidden">
                <button type="button" (click)="toggleNabar()"
                    class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md border font-medium  shadow-sm align-middle transition-all text-sm bg-slate-900  border-gray-700 text-gray-400 text-white focus:ring-offset-gray-800"
                    data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation"
                    aria-label="Toggle navigation">
                    <svg class="hs-collapse-open:hidden w-4 h-4" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                    </svg>
                    <svg class="hs-collapse-open:block hidden w-4 h-4" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="navbar-collapse-with-animation" *ngIf="!isCollapsed"
            class="hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block">
            <div
                class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:pl-7">
                <a class="font-medium text-gray-100 hover:text-yellow-500 sm:py-6" href="#">Accueil</a>
                <a class="font-medium text-gray-100 hover:text-yellow-500 sm:py-6" href="#services">Services</a>
                <a class="font-medium text-gray-100 hover:text-yellow-500 sm:py-6" href="#gallery">Gallerie</a>
                <a class="font-medium text-gray-100 hover:text-yellow-500 sm:py-6" href="#contact">Contact</a>
            </div>
        </div>
    </nav>
</header>
