<div class="flex justify-center items-center px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div class="max-w-[85rem]  md:grid md:grid-cols-2 md:items-center md:gap-12 xl:gap-32">
        <div class="imageContainer rounded-xl" data-aos="zoom-in-right">
            <img class="rounded-xl" src={{image}} alt="Image Description">
            <div (click)="showModal()" class="absolute bookContainer left-0 right-0 p-2 sm:p-4 ">
                <div class="text-sm font-bold text-gray-800 rounded-lg p-4 md:text-xl book">
                    {{bookText}}
                </div>
            </div>
        </div>

        <div class="imageContainer rounded-xl" data-aos="zoom-in-left" class="mt-5 sm:mt-10 lg:mt-0">
            <div class="space-y-6 sm:space-y-8">
                <div class="space-y-2 md:space-y-4">
                    <h2 class="font-bold text-3xl lg:text-4xl text-gray-800">
                        {{title}}
                    </h2>
                    <p class="text-gray-500">
                        {{description}}
                    </p>
                </div>
                <ul role="list" class="space-y-2 sm:space-y-4">
                    <li class="flex space-x-3">
                        <span class="text-sm sm:text-base text-gray-500">24h/24h 7j/7j</span>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

                <div class="absolute top-2 right-2">

                        class="inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-md text-gray-500 hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-sm"
                        data-hs-overlay="#hs-task-created-alert">
